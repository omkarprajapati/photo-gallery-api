<ng-container *ngIf="!busy">
    <div *ngFor="let image of images;" class="card" [hover-scale]=2>
        <img class="card-img-top" src={{image}} alt="Loading image" />
            {{image.split("/")[4]}}
    </div>
</ng-container>
<ng-container *ngIf="busy">
    <div class="alert alert-primary" role="alert">
        Loading {{selected|uppercase}} images...
    </div>
</ng-container>
