<button type="button" class="btn btn-info btn-md" (click)="onClick($event)">Custom Search</button>
<!-- Modal -->
<div class="modal" id="myModal" [style.display]="showModal ? 'block' : 'none'">
  <div class="modal-dialog">
    <div class="modal-content">
  
      <div class="modal-header">
        <h4 class="modal-title">Custom Search</h4>
        <button type="button" class="close" data-dismiss="modal" (click) = "hide()">&times;</button>
      </div>
      
      <div class="modal-body">
        <div class="form-group">
          <select class="form-control" id="selbreed" name="selbreed">
            <option value="Select Breed" selected="selected">Select a Breed</option>
            <option>Abcsd</option>
            <option>dasdjs</option>
            <option>poklk</option>
          </select>
          <input type="text" class="form-control" id="number-images" placeholder="Number of Images">
        </div>
        <div class="form-group text-center">
          <button type="button" class="btn btn-success btn-sm">Get Images</button>
        </div>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click) = "hide()">Close</button>
      </div>
      
    </div>
  </div>
</div>
